<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeOrder</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="styles/main-frame.css">
    <link rel="stylesheet" href="styles/modify-dish.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 id="header-add-dish">菜品信息修改</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="dishname" class="col-sm-2 col-sm-offset-1 control-label">菜名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dishname" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dishcatg" class="col-sm-2 col-sm-offset-1 control-label">类别</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dishcatg" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="setprice" class="col-sm-2 col-sm-offset-1 control-label">单价</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="setprice" min="0" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="col-sm-2 col-sm-offset-1 control-label">库存</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="quantity" min="0" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imgupload" class="col-sm-2 col-sm-offset-1 control-label">上传图片</label>
                        <div class="col-sm-8">
                            <input type="file" class="" id="imgupload" name="img">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 col-sm-offset-1 control-label">菜品描述</label>
                        <div class="col-sm-8">
                            <textarea id="description" class="form-control" rows="3" maxlength="90"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-4">
                            <button type="reset" class="btn btn-danger">删除菜品</button>
                        </div>
                        <div class="col-sm-1 col-sm-offset-2">
                            <button type="button" id="btn_add" class="btn btn-primary">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
