<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加菜品</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/layui.css" media="all">
    <link rel="stylesheet" href="styles/main-frame.css">
    <link rel="stylesheet" href="styles/add-dish.css">


    <script src="scripts/layui.all.js" charset="utf-8"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 id="header-add-dish">添加菜品</h1>
                <!-- 向哪里发送数据 -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="dishname" class="col-sm-2 col-sm-offset-1 control-label">菜名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dishname" placeholder="请输入菜名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dishcatg" class="col-sm-2 col-sm-offset-1 control-label">类别</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dishcatg" placeholder="请输入菜类" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="setprice" class="col-sm-2 col-sm-offset-1 control-label">单价</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="setprice" min="0" placeholder="设置单价" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imgupload" class="col-sm-2 col-sm-offset-1 control-label">上传图片</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" id="imgupload" name="img">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-4">
                            <button type="submit" class="btn btn-primary">确认添加</button>
                        </div>
                        <div class="col-sm-1 col-sm-offset-2">
                            <button type="submit" class="btn btn-danger">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
