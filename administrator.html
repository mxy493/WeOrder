    <!--修改账户信息模态框-->
    <div id="modal_modify" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改账户信息</h4>
                </div>

                <!--中间主体-->
                <div class="modal-body">
                    <form id="modify_form" enctype="multipart/form-data" method="POST"
                        class="form-horizontal form-style">
                        <div class="form-group">
                            <label for="modify_id" class="col-sm-2 control-label">账号</label>
                            <span id="modify_id" name="modify_id" class="col-sm-8"></span>
                            <label for="modify_id" class="prompt col-sm-2"></label>
                        </div>
                        <div class="form-group">
                            <label for="modify_phone" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-8">
                                <input id="modify_phone" name="modify_phone" type="tel" class="form-control">
                            </div>
                            <label for="modify_phone" class="prompt col-sm-2"></label>
                        </div>
                        <div class="form-group">
                            <label for="modify_avatar" class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-8">
                                <input id="modify_avatar" name="modify_avatar" type="text" class="form-control">
                            </div>
                            <label for="modify_avatar" class="prompt col-sm-2"></label>
                        </div>
                        <div class="form-group">
                            <label for="modify_newpsw" class="col-sm-2 control-label">新密码</label>
                            <div class="col-sm-8">
                                <input id="modify_newpsw" name="modify_newpsw" type="password" class="form-control"
                                    placeholder="请输入要设置的新密码">
                            </div>
                            <label for="modify_newpsw" class="prompt col-sm-2"></label>
                        </div>
                        <div class="form-group">
                            <label for="modify_oldpsw" class="col-sm-2 control-label">原密码</label>
                            <div class="col-sm-8">
                                <input id="modify_oldpsw" name="modify_oldpsw" type="password" class="form-control"
                                    placeholder="【必填】请输入原密码以确认身份！" required>
                            </div>
                            <label for="modify_oldpsw" class="prompt col-sm-2"></label>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="btn_modify" type="button" class="btn btn-danger">确定修改</button>
                </div>
            </div>
        </div>
    </div>
