<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--自定义样式文件-->
    <link rel="stylesheet" href="styles/administrator.css">
    <link rel="stylesheet" href="styles/main-frame.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--头像部分-->
            <div class="col-md-12 avatar-area">
                <img id="avatar" src="images/admin.png" alt="管理员" class="img-circle">
            </div>
            <!--管理员信息-->
            <div class="col-md-3 col-md-offset-5 admin-info">
                <span class="admin-attribute">用户名</span><span style="margin-left: 10px;">:</span>
                <span class="admin-value" id="id">admin</span>
            </div>
            <div class="col-md-3 col-md-offset-5 admin-info">
                <span class="admin-attribute">电话</span><span style="margin-left: 10px;">:</span>
                <span class="admin-value" id="phone">123456</span>
            </div>
            <div class="col-md-3 col-md-offset-5 admin-info">
                <span class="admin-attribute">密码</span><span style="margin-left: 10px;">:</span>
                <span class="admin-value" id="password">********</span>
            </div>
            <div class="col-md-12">
                <button class="btn btn-info btn-modify" type="button">修改信息</button>
            </div>
        </div>
    </div>
</body>
</html>
