<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据中心</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 引入 ECharts 文件 -->
    <script src="scripts/echarts.min.js"></script>

    <!--自定义样式文件-->
    <link rel="stylesheet" href="styles/data-analysis.css">
    <link rel="stylesheet" href="styles/main-frame.css">

    <script src="scripts/ordering-system.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--左侧导航栏-->
            <div class="col-md-1">
                <nav class="navbar navbar-default left-navigation-bar">
                    <ul id="left-nav" class="nav nav-pills nav-stacked">
                        <li role="presentation" class="active" onclick="pageSwitch(this)"><a href="data-analysis.html">数据中心</a></li>
                        <li role="presentation" onclick="pageSwitch(this)"><a href="administrator.html">管理员</a></li>
                        <li role="presentation" onclick="pageSwitch(this)"><a href="dish-category.html">类目管理</a></li>
                        <li role="presentation" onclick="pageSwitch(this)"><a href="menu.html">菜品管理</a></li>
                        <li role="presentation" onclick="pageSwitch(this)"><a href="order-list.html">订单管理</a></li>
                    </ul>
                </nav>            
            </div>

            <!--右侧展示区域-->
            <div id="right-view-port">
                <!--数据分析-->
                <div id="data-analysis">
                    <div class="col-md-11 right-area">
                        <!--两列-->
                        <div class="container-fluid">
                        <div class="row" style="height: 50vh;">
                            <div class="col-md-6 quarter left-up">
                                left-up
                                <!--日收入折线图-->
                                <div>
                                    <div id="daily-income" class="data-charts"></div>
                                    <script type="text/javascript">
                                        // 基于准备好的dom，初始化echarts实例
                                        var myChart = echarts.init(document.getElementById('daily-income'));
                                
                                        // 指定图表的配置项和数据
                                        var option = {
                                            title: {
                                                text: '日收入'
                                            },
                                            tooltip: {},
                                            legend: {
                                                data:['收入']
                                            },
                                            xAxis: {
                                                data: ["3.21","3.22","3.23","3.24","3.25","3.26","3.27"]
                                            },
                                            yAxis: {},
                                            series: [{
                                                name: '日收入',
                                                type: 'line',
                                                data: [100, 200, 360, 240, 150, 280, 220],
                                            }]
                                        };
                                        // 使用刚指定的配置项和数据显示图表。
                                        myChart.setOption(option);
                                    </script>
                                </div>
                            </div>
                            <div class="col-md-6 quarter right-up">
                                right-up
                                <!--销量条形统计-->
                                <div>
                                    <div id="daily-sales" class="data-charts"></div>
                                    <script type="text/javascript">
                                        // 基于准备好的dom，初始化echarts实例
                                        var myChart = echarts.init(document.getElementById('daily-sales'));
                                
                                        // 指定图表的配置项和数据
                                        var option = {
                                            title: {
                                                text: '日销量'
                                            },
                                            tooltip: {},
                                            legend: {
                                                data:['销量']
                                            },
                                            xAxis: {
                                                data: ["白菜","萝卜","莲藕","牛肉","猪肉","莴苣","生菜"]
                                            },
                                            yAxis: {},
                                            series: [{
                                                name: '日销量',
                                                type: 'bar',
                                                data: [10, 20, 30, 24, 15, 28, 22],
                                            }]
                                        };
                                        // 使用刚指定的配置项和数据显示图表。
                                        myChart.setOption(option);
                                    </script>
                                </div>
                            </div>
                        </div>
                        </div>
                        <!--两列-->
                        <div class="container-fluid">
                        <div class="row" style="height: 50vh;">
                            <div class="col-md-6 quarter left-down">
                                left-down
                            </div>
                            <div class="col-md-6 quarter right-down">
                                right-down
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <!--管理员-->
                <div></div>
                <!--类目管理-->
                <div></div>
                <!--菜品管理-->
                <div></div>
                <!--订单管理-->
                <div></div>
            </div>
        </div>        
    </div>
</body>
</html>
