<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>注册</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/register.css"></link>
</head>
<body>
    <div class="reg-container">
        <div class="container-fluid" style="width: 40vw; margin: 0px; padding: 0px;">
            <div class="row" style="margin: 0px;">
                <div class="col-md-12">
                    <form id="registration_form" name="registration_form" enctype="multipart/form-data" method="POST" class="form-horizontal form-style">
                        <div class="form-group">
                            <label for="admin_id" class="col-sm-2 control-label">账户ID</label>
                            <div class="col-sm-7">
                                <input id="admin_id" name="admin_id" type="text" class="form-control"
                                    placeholder="账户ID">
                            </div>
                            <label for="admin_id" class="prompt col-sm-3"></label>
                        </div>
                        <div class="form-group">
                            <label for="admin_name" class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-7">
                                <input id="admin_name" name="admin_name" type="text" class="form-control"
                                    placeholder="请输入昵称">
                            </div>
                            <label for="admin_name" class="prompt col-sm-3"></label>
                        </div>
                        <div class="form-group">
                            <label for="admin_phone" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-7">
                                <input id="admin_phone" name="admin_phone" type="tel" class="form-control"
                                    placeholder="请输入手机号码">
                            </div>
                            <label for="admin_phone" class="prompt col-sm-3"></label>
                        </div>
                        <div class="form-group">
                            <label for="admin_password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-7">
                                <input id="admin_password" name="admin_password" type="password" class="form-control"
                                    placeholder="请输入密码">
                            </div>
                            <label for="admin_password" class="prompt col-sm-3"></label>
                        </div>
                        <div class="form-group">
                            <label for="admin_password_again" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-7">
                                <input id="admin_password_again" name="admin_password_again" type="password"
                                    class="form-control" placeholder="请再确认一次密码！">
                            </div>
                            <label for="admin_password_again" class="prompt col-sm-3"></label>
                        </div>
                        <div class="form-group">
                            <div>
                                <a id="submit_button" tabindex="0" class="btn btn-primary col-sm-offset-4 col-sm-3" role="button"
                                    data-toggle="popover" data-trigger="focus">注册</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/xhr.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
